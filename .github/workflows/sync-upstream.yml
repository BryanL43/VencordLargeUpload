name: Sync upstream

on:
  workflow_dispatch: # Allows manual triggering of the workflow
  schedule:
    - cron: '0 8 * * *' # Runs every day at 08:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/Vendicated/Vencord.git
          git fetch upstream

      - name: Check if upstream is ahead
        id: check
        run: |
          upstream_commit=$(git rev-parse upstream/main)
          local_commit=$(git rev-parse origin/main)

          echo "Upstream: $upstream_commit"
          echo "Local: $local_commit"

          if [ "$upstream_commit" != "$local_commit" ]; then
            echo "Upstream is ahead. Merge needed."
            echo "merge_needed=true" >> $GITHUB_ENV
          else
            echo "No changes. No merge needed."
            echo "merge_needed=false" >> $GITHUB_ENV
          fi

      - name: Pre-resolve constants.ts by taking upstream version
        if: env.merge_needed == 'true'
        run: |
          git checkout upstream/main -- src/utils/constants.ts

      - name: Merge upstream changes
        if: env.merge_needed == 'true'
        run: |
          git merge upstream/main --no-edit

      - name: Reinstate custom Dev entry
        if: env.merge_needed == 'true'
        run: |
          FILE=src/utils/constants.ts

          # Remove any previous copy of your entry
          sed -i '/bryan:/,/}/d' "$FILE"

          # Insert entry before the final closing "}" of the Devs object
          # Steps:
          # - Find the line of "satisfies Record<string, Dev>" which marks the end
          # - Move one line up to the actual closing "}"
          # - Insert entry and ensure preceding entry has a comma

          # Add comma to last property if missing
          sed -i '/^\s*}$/ { x; s/\n/,/; x }' "$FILE"

          # Insert your entry before the final "}"
          sed -i '/^\s*}$/ i\
            bryan: {\
                name: "bryan.__",\
                id: 384865971455918084n\
            },' "$FILE"

      - name: Commit custom Dev entry
        if: env.merge_needed == 'true'
        run: |
          git add src/utils/constants.ts
          git commit -m "Reapply custom Dev entry" || true

      - name: Set up authenticated push
        if: env.merge_needed == 'true'
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Push changes
        if: env.merge_needed == 'true'
        run: |
          git push origin main
